<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Destino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .img-destino {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Inserir navbar aqui -->

  <main class="container my-5">
    <div id="conteudo-destino" class="text-center">
      <h1 class="mb-4">Carregando destino...</h1>
    </div>
  </main>

  <!-- Inserir footer aqui -->

  <script>
    // Lista dos destinos com descrições mais detalhadas
    const destinosDetalhados = [
      {
        slug: "cabo-da-boa-esperanca",
        titulo: "Cabo da Boa Esperança",
        imagem: "/assetscard/Cabo-da-Boa-Esperança.jpg",
        descricao: "O Cabo da Boa Esperança, localizado na África do Sul, é conhecido por sua paisagem dramática e sua importância histórica nas rotas marítimas. O local oferece trilhas incríveis e vistas deslumbrantes do oceano Atlântico."
      },
      {
        slug: "mesquita-azul",
        titulo: "Mesquita Azul",
        imagem: "/assetscard/MesquitaAzul.jpg",
        descricao: "Localizada em Istambul, a Mesquita Azul é uma das obras-primas da arquitetura islâmica. Seu interior é decorado com mais de 20 mil azulejos azuis feitos à mão e oferece uma experiência espiritual e estética única."
      },
      {
        slug: "mosteiro-dos-jeronimos",
        titulo: "Mosteiro dos Jerónimos",
        imagem: "/assetscard/MosteiroDosJeronimos.jpg",
        descricao: "Patrimônio Mundial da UNESCO, o Mosteiro dos Jerónimos em Lisboa é um símbolo da era das Grandes Navegações e exemplo notável do estilo manuelino português."
      },
      {
        slug: "catedral-de-notre-dame",
        titulo: "Catedral de Notre-Dame",
        imagem: "/assetscard/Notredame.jpg",
        descricao: "A Catedral de Notre-Dame, localizada em Paris, é uma das mais famosas catedrais góticas do mundo. Sua construção começou em 1163 e impressiona com seus vitrais e gárgulas icônicas."
      },
      {
        slug: "qorikancha",
        titulo: "Qorikancha",
        imagem: "/assetscard/Qorikancha.jpg",
        descricao: "Qorikancha foi o templo mais importante do Império Inca, dedicado ao deus Sol. Localizado em Cusco, é uma combinação de arquitetura inca e colonial espanhola."
      },
      {
        slug: "sacsayhuaman",
        titulo: "Sacsayhuamán",
        imagem: "/assetscard/Sacsayhuaman.jpeg",
        descricao: "Sacsayhuamán é uma impressionante fortaleza inca construída com pedras perfeitamente encaixadas, localizada nos arredores de Cusco."
      },
      {
        slug: "santa-sofia",
        titulo: "Santa Sofia",
        imagem: "/assetscard/SantaSofia.webp",
        descricao: "Santa Sofia é um edifício histórico em Istambul que já foi igreja bizantina, mesquita otomana e museu. Hoje, é uma mesquita ativa e símbolo da diversidade religiosa e cultural da cidade."
      },
      {
        slug: "table-mountain",
        titulo: "Table Mountain",
        imagem: "/assetscard/Table Mountain.jpeg",
        descricao: "Table Mountain é uma das atrações naturais mais famosas da Cidade do Cabo, com trilhas, teleférico e vistas panorâmicas do litoral sul-africano."
      },
      {
        slug: "torre-eiffel",
        titulo: "Torre Eiffel",
        imagem: "/assetscard/TorreEiffel.jpg",
        descricao: "A Torre Eiffel é o cartão-postal mais famoso de Paris. Inaugurada em 1889, atrai milhões de turistas anualmente com suas vistas e iluminação noturna deslumbrante."
      }
    ];

    // Função para obter parâmetro da URL
    function obterParametro(nome) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome);
    }

    const slugDestino = obterParametro("destino");
    const destino = destinosDetalhados.find(d => d.slug === slugDestino);

    const conteudo = document.getElementById("conteudo-destino");

    if (destino) {
      conteudo.innerHTML = `
        <h1 class="mb-4">${destino.titulo}</h1>
        <img src="${destino.imagem}" class="img-destino mb-4" alt="${destino.titulo}">
        <p class="lead">${destino.descricao}</p>
      `;
    } else {
      conteudo.innerHTML = `
        <h1 class="mb-4 text-danger">Destino não encontrado</h1>
        <p>Verifique se o link está correto ou volte à <a href="index.html">página inicial</a>.</p>
      `;
    }
  </script>
</body>
</html>
