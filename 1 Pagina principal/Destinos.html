      font-family: Arial, sans-serif;

    .footer {
      background-color: #343a40;

}

</head>
<body class="d-flex flex-column min-vh-100">
  
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="navbar-brand d-flex align-items-center" >
            <img src="assets/img/Logo.jpg" class="me-2"> 
          </div>
      <h1 class="text-white">Turismo & viagens</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Sobre.html">Sobre</a>
            </li>
          </ul>
        <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

    <main class="container my-5 flex-grow-1">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

     
      <script>
        const destinos = [
          { nome: "Petra", imagem: "assetsdestinos/Petra.jpg" },
          { nome: "Grande Muralha da China", imagem: "assetsdestinos/Grande Muralha da China.jpg" },
          { nome: "Chichén Itzá", imagem: "assetsdestinos/Chichén Itzá.jpg" },
          { nome: "Coliseu de Roma", imagem: "assetsdestinos/Coliseu de Roma.avif" },
          { nome: "Monte Fuji", imagem: "assetsdestinos/Monte Fuji.jpg" },
          { nome: "Taj Mahal", imagem: "assetsdestinos/Taj Mahal.jpg" },
          { nome: "Stonehenge", imagem: "assetsdestinos/Stonehenge.webp" },
          { nome: "Palácio de Versalhes", imagem: "assetsdestinos/Palácio de Versalhes.webp" },
          { nome: "Templo de Luxor", imagem: "assetsdestinos/Templo de Luxor.jpg" },
          { nome: "Monte Kilimanjaro", imagem: "assetsdestinos/Monte Kilimanjaro.jpg" },
          { nome: "Cataratas do Iguaçu", imagem: "assetsdestinos/Cataratas do Iguaçu.jpg" },
          { nome: "Ilhas Maldivas", imagem: "assetsdestinos/Ilhas Maldivas.jpg" },
          { nome: "Parque Yellowstone", imagem: "assetsdestinos/Parque Yellowstone.jpg" },
          { nome: "Angkor Wat", imagem: "assetsdestinos/Angkor Wat.jpg" },
          { nome: "Castelo de Neuschwanstein", imagem: "assetsdestinos/Castelo de Neuschwanstein.jpg" },
          { nome: "Parque Banff", imagem: "assetsdestinos/Parque Banff.jpg" },
          { nome: "Ayers Rock Uluru", imagem: "assetsdestinos/Ayers Rock Uluru.jpg" },
          { nome: "Templo Kiyomizu-dera", imagem: "assetsdestinos/Templo Kiyomizu-dera.webp" },
          { nome: "Bora Bora", imagem: "assetsdestinos/Bora Bora.jpg" },
          { nome: "Plitvice Lakes", imagem: "assetsdestinos/Plitvice Lakes.jpg" },
          { nome: "Grand Canyon", imagem: "assetsdestinos/Grand Canyon.jpg" }
        ];
      
        const container = document.currentScript.parentElement;
        destinos.forEach(destino => {
          const col = document.createElement('div');
          col.className = 'col';
      
          const card = document.createElement('div');
          card.className = 'card h-100 shadow-sm';
          card.innerHTML = `
            <img src="${destino.imagem}" class="card-img-top" alt="${destino.nome}">
            <div class="card-body">
              <h5 class="card-title">${destino.nome}</h5>
              <p class="card-text">Explore o famoso destino de ${destino.nome}, repleto de belezas e histórias fascinantes.</p>
            </div>
          `;
      
          col.appendChild(card);
          container.appendChild(col);
        });
      </script>

    </div>
  </main>
