  <!-- Conteúdo Principal -->
  <main class="container my-5 flex-grow-1">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      <!-- Gerados com base em locais turísticos diferentes -->
      <!-- Exemplos de nomes genéricos e imagens -->
      <!-- Substituir imagens com URLs reais se desejar -->

      <!-- Repetição de blocos -->
      <!-- Abaixo estão apenas 5 como exemplo -->
      <!-- Substituir com os 20 locais desejados -->
      <script>
        const destinos = [
          "Petra",
          "Grande Muralha da China",
          "Chichén Itzá",
          "Coliseu de Roma",
          "Monte Fuji",
          "Taj Mahal",
          "Stonehenge",
          "Palácio de Versalhes",
          "Templo de Luxor",
          "Monte Kilimanjaro",
          "Cataratas do Iguaçu",
          "Ilhas Maldivas",
          "Parque Yellowstone",
          "Angkor Wat",
          "Castelo de Neuschwanstein",
          "Parque Banff",
          "Ayers Rock (Uluru)",
          "Templo Kiyomizu-dera",
          "Bora Bora",
          "Plitvice Lakes"
        ];

        const container = document.currentScript.parentElement;
        destinos.forEach(destino => {
          const col = document.createElement('div');
          col.className = 'col';

          const card = document.createElement('div');
          card.className = 'card h-100 shadow-sm';
          card.innerHTML = `
            <img src="https://via.placeholder.com/400x200?text=${encodeURIComponent(destino)}" class="card-img-top" alt="${destino}">
            <div class="card-body">
              <h5 class="card-title">${destino}</h5>
              <p class="card-text">Explore o famoso destino de ${destino}, repleto de belezas e histórias fascinantes.</p>
            </div>
          `;

          col.appendChild(card);
          container.appendChild(col);
        });
      </script>

    </div>
  </main>
