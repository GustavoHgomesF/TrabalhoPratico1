<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Locais Turísticos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      object-fit: cover;
      height: 200px;
    }

    body {
      font-family: Arial, sans-serif;
    }

    section {
      padding-top: 2rem;
    }

    .navbar-brand img {
      
      height: 60px;
      width: auto;
    }

    #carrosselDestaques img {
      height: 300px;
      object-fit: cover;
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    nav {
      background-color: #008CBA;
      height: 80px;
      min-height: 80px;
      display: flex;
      
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <div class="navbar-brand d-flex align-items-center" >
        <img src="assets/img/Logo.jpg" class="me-2"> 
      </div>
      <h1 class="text-white">Turismo & viagens</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Destinos.html">Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Sobre.html">Sobre</a>
            </li>
          </ul>
        <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Carrossel -->
  <div id="carrosselDestaques" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carrosselDestaques" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carrosselDestaques" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carrosselDestaques" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carrosselDestaques" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carrosselDestaques" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/lisboa.jpg" class="d-block w-100 rounded" alt="Lisboa">
      </div>
      <div class="carousel-item">
        <img src="assets/img/Istambul.jpg" class="d-block w-100 rounded" alt="Istambul">
      </div>
      <div class="carousel-item">
        <img src="assets/img/Cusco.jpg" class="d-block w-100 rounded" alt="Cusco">
      </div>
      <div class="carousel-item">
        <img src="assets/img/Cidade do Cabo.jpg" class="d-block w-100 rounded" alt="Cidade do Cabo">
      </div>
      <div class="carousel-item">
        <img src="assets/img/Paris.jpeg" class="d-block w-100 rounded" alt="Paris">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carrosselDestaques" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carrosselDestaques" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <!-- Cards -->
  <main class="container my-5 flex-grow-1">
    <div id="cards-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Os cards serão gerados aqui -->
    </div>
  </main>

  <!-- Sobre o Desenvolvedor -->
  <section class="container mt-5">
    <h2>Sobre o Desenvolvedor</h2>
    <p>Site criado por [Seu Nome Aqui], estudante de [Seu Curso] na [Sua Instituição].</p>
  </section>

  <!-- Rodapé -->
  <footer class="footer" style=" bottom: 0; left: 0; width: 100%; height: 100px; background-color: #343a40; color: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <p class="mb-0">&copy; 2025 Turismo e viagens, seu Guia de Turismo. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const destinos = [
      {
        titulo: "Cabo da Boa Esperança",
        descricao: "Um dos pontos mais icônicos da África do Sul, com paisagens de tirar o fôlego.",
        imagem: "/assetscard/Cabo-da-Boa-Esperança.jpg",
        link: "detalhes/Cabo da Boa Esperança.html"
      },
      {
        titulo: "Mesquita Azul",
        descricao: "Obra-prima da arquitetura otomana localizada em Istambul.",
        imagem: "/assetscard/MesquitaAzul.jpg",
        link: "detalhes/Mesquita Azul.html"
      },
      {
        titulo: "Mosteiro dos Jerónimos",
        descricao: "Patrimônio mundial em Lisboa, um exemplo de arte manuelina.",
        imagem: "/assetscard/MosteiroDosJeronimos.jpg",
        link: "detalhes/Mosteiro dos Jerónimos.html"
      },
      {
        titulo: "Catedral de Notre-Dame",
        descricao: "Majestosa catedral gótica localizada no coração de Paris.",
        imagem: "/assetscard/Notredame.jpg",
        link: "detalhes/Catedral de Notre-Dame.html"
      },
      {
        titulo: "Qorikancha",
        descricao: "Templo inca dedicado ao deus Sol, localizado em Cusco, Peru.",
        imagem: "/assetscard/Qorikancha.jpg",
        link: "detalhes/Qorikancha.html"
      },
      {
        titulo: "Sacsayhuamán",
        descricao: "Fortaleza inca com pedras gigantescas perfeitamente encaixadas.",
        imagem: "/assetscard/Sacsayhuaman.jpeg",
        link: "detalhes/Sacsayhuamán.html"
      },
      {
        titulo: "Santa Sofia",
        descricao: "Construção histórica que já foi igreja, mesquita e museu em Istambul.",
        imagem: "/assetscard/SantaSofia.webp",
        link: "detalhes/Santa Sofia.html"
      },
      {
        titulo: "Table Mountain",
        descricao: "Montanha com topo plano, símbolo da Cidade do Cabo, África do Sul.",
        imagem: "/assetscard/Table Mountain.jpeg",
        link: "detalhes/TableMountain.html"
      },
      {
        titulo: "Torre Eiffel",
        descricao: "Símbolo da França e uma das atrações mais visitadas do mundo.",
        imagem: "/assetscard/TorreEiffel.jpg",
        link: "detalhes/Torre Eiffel.html"
      }
    ];
  
    const container = document.getElementById("cards-container");
  
    destinos.forEach(destino => {
  const col = document.createElement("div");
  col.className = "col";

  col.innerHTML = `
    <a href="${destino.link}" class="text-decoration-none text-dark">
      <div class="card h-100 shadow-sm">
        <img src="${destino.imagem}" class="card-img-top" alt="${destino.titulo}">
        <div class="card-body">
          <h5 class="card-title">${destino.titulo}</h5>
          <p class="card-text">${destino.descricao}</p>
        </div>
      </div>
    </a>
  `;

  container.appendChild(col);
});
  </script>
</body>
</html>
