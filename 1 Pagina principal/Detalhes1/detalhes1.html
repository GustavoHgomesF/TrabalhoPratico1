<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Destino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header class="header">
    <div class="container d-flex flex-column align-items-center">
      <img src="assets/Logo.png" width="80px" alt="Logo">
      <h1>Detalhes do Destino</h1>
    </div>
  </header>

  <main class="main container mt-5">
    <section id="info-geral" class="mb-5">
      <!-- Conteúdo carregado dinamicamente -->
    </section>

    <section id="galeria" class="mb-5">
      <h2 class="text-center">Galeria de Fotos</h2>
      <div class="row" id="fotos-galeria">
        <!-- Imagens complementares -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Guia de Turismo. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function obterParametroURL(nome) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome);
    }

    function carregarDetalhes() {
      const id = parseInt(obterParametroURL("id"));
      const destino = dados.destinos.find(item => item.id === id);
      if (!destino) {
        document.getElementById("info-geral").innerHTML = "<p>Destino não encontrado.</p>";
        return;
      }

      document.getElementById("info-geral").innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <img src="${destino.imagem_principal}" alt="${destino.nome}" class="img-fluid rounded">
          </div>
          <div class="col-md-6">
            <h2>${destino.nome}</h2>
            <p><strong>Descrição:</strong> ${destino.descricao}</p>
            <p><strong>Categoria:</strong> ${destino.categoria}</p>
            <p><strong>Conteúdo:</strong> ${destino.conteudo}</p>
            <p><strong>Autor:</strong> ${destino.autor}</p>
            <p><strong>Data:</strong> ${destino.data}</p>
          </div>
        </div>
      `;

      const galeria = document.getElementById("fotos-galeria");
      destino.imagens_complementares.forEach(img => {
        const div = document.createElement("div");
        div.className = "col-md-6 col-lg-4 mb-4";
        div.innerHTML = `
          <div class="card">
            <img src="${img.src}" class="card-img-top" alt="${img.descricao}">
            <div class="card-body">
              <p class="card-text">${img.descricao}</p>
            </div>
          </div>
        `;
        galeria.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", carregarDetalhes);
  </script>
  <script src="app.js"></script>
</body>
</html>
